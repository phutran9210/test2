    <script>
        var str = 'xin chao rikkei ';
        function upper(str) {
            var newStr = str.replace(/\b\w/g, function (text) {
                return text.charAt(0).toUpperCase() + text.substr(1);
            });
            return newStr;      
        }
       console.log(upper(str));

    </script>
